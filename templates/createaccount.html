{% extends 'layout.html' %}
<!-- form for entering data for account creation -->
{% block body %}
<desc>{{ error }}</desc>
<form method = 'POST' action = '/createaccount' name = 'createaccount'>
    <input type = 'text' name = 'username' placeholder = 'username'>
    <input type = 'password' name = 'password' placeholder = 'password'>
    <input type = 'submit' class = 'button' value = 'Create Account'>
</form>
{% endblock body %}
