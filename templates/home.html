{% extends 'layout.html' %}
{% block body %}


<table>
    <caption>Leaderboard</caption>
    <tr>    
        <th>Username</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Win/Loss Ratio</th>
    </tr>
    {% for user in users %}   
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.gamesWon}}</td>
            <td>{{user.gamesLost}}</td>
            <td>{{user.gamesWon / user.gamesLost}}</td>
        </tr>
    {%endfor%}
</table>



{% endblock body %}
